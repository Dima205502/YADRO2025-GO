<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
    .login-form {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: #0ff;
    }</style>
</head>
<body>
    <div class="background"></div>
    
    <div class="login-container">
        <form class="login-form neon-card" action="/login" method="POST">
            <h2 class="neon-text" style="text-align: center; margin-bottom: 2rem;">Вход в систему</h2>
            
            <div class="form-group">
                <label class="form-label" for="username">Имя пользователя:</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       class="neon-input" 
                       required
                       autocomplete="username">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Пароль:</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       class="neon-input" 
                       required
                       autocomplete="current-password">
            </div>
            
            <div class="form-group" style="display: flex; gap: 1rem; justify-content: center;">
                <button type="submit" class="neon-btn">OK</button>
                <button type="button" class="neon-btn" onclick="location.href='/'">Назад</button>
            </div>
        </form>
    </div>
    <footer>
        &copy; 2025 Comics Search
    </footer>
</body>
</html>
