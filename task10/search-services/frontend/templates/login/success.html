<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Успешная авторизация</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    body {
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(45deg, #0f0c29, #302b63, #24243e, #0f0c29);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      z-index: -1;
    }
    @keyframes gradientBG {
      0%   { background-position:   0%  50%; }
      50%  { background-position: 100%  50%; }
      100% { background-position:   0%  50%; }
    }

    /* Заголовок */
    header {
      margin-top: 2rem;
      text-align: center;
      z-index: 1;
    }
    .neon-text {
      font-size: 3rem;
      color: #fff;
      text-shadow:
        0 0 5px   #f0f,
        0 0 10px  #f0f,
        0 0 20px  #f0f,
        0 0 40px  #0ff,
        0 0 80px  #0ff;
      animation: neonFlicker 1.5s infinite alternate;
    }
    @keyframes neonFlicker {
      0%,100% { opacity: 1; }
      50%     { opacity: 0.8; text-shadow: 0 0 2px #f0f; }
    }

    .neon-card {
      background: rgba(0,0,0,0.6);
      border: 1px solid #0ff;
      border-radius: 10px;
      padding: 2rem;
      margin-top: 3rem;
      box-shadow:
        0 0 10px #0ff,
        0 0 20px #f0f;
      text-align: center;
      z-index: 1;
    }

    .neon-btn {
      position: relative;
      background: transparent;
      border: 2px solid #0ff;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: #0ff;
      text-transform: uppercase;
      border-radius: 5px;
      cursor: pointer;
      overflow: hidden;
      margin-top: 1.5rem;
      transition: all 0.3s ease;
    }
    .neon-btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(120deg, transparent, #0ff, transparent);
      transition: all 0.5s;
    }
    .neon-btn:hover::before {
      left: 100%;
    }
    .neon-btn:hover {
      color: #fff;
      border-color: #f0f;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <header>
    <h1 class="neon-text">Вы успешно авторизовались!</h1>
  </header>

  <div class="neon-card">
    <a href="/" class="neon-btn">На главную</a>
  </div>
  <footer>
    &copy; 2025 Comics Search
  </footer>
</body>
</html>
